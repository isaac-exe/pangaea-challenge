<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Twitter 2</title>
</head>
<body>
        <div class="banner">
            <div class="banner-contents">
                <a class="logo-link">
                    <img src="assets/logo.png" class="logo">
                    <h1 class="title">Twitter 2.0</h1>
                </a>
                <span class="banner-tabs">
                    <a class="tab"><p>Home</p></a>
                    <a class="tab"><p>Discover</p></a>
                    <a class="tab"><p>Me</p></a>
                </span>
                <div class="search"><input type="text" value="Search Twitter 2.0" class="search-box"></div>
            </div>
        </div>

    <div class="main-container">
        <div class="tweet-box">
            <div class="tweet-comp">
                <textarea class="tweet-input">Say something...</textarea>
                <span class="info-container">
                    <p class="info"><strong class="tweet-num">0 </strong> TWEETS</p>
                    <p class="info"><strong class="following-num">80 </strong> FOLLOWING</p>
                    <p class="info"><strong class="followers-num">120 </strong> FOLLOWERS</p>
                </span>
                <span class="char-button-container">
                    <p class="char-count">0</p>
                    <button class="send-tweet">Send Tweet</button>
                </span>
            </div>
        </div>
        <div class="timeline">
        </div>

    </div>
</body>
</html>
